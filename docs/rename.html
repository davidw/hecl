<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>rename</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.75.1"><link rel="home" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="commands.html" title="Hecl Commands"><link rel="prev" href="puts.html" title="puts"><link rel="next" href="return.html" title="return"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">rename</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="puts.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl Commands</th><td width="20%" align="right"> <a accesskey="n" href="return.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" title="rename"><div class="refentry.separator"><hr></div><a name="rename"></a><div class="titlepage"></div>
      <div class="refnamediv"><h2>Name</h2><p>
	rename
	 &#8212; Rename a command
      </p></div>
      <div class="refsynopsisdiv" title="Synopsis"><h2>Synopsis</h2>
	<div class="cmdsynopsis"><p>
	  <code class="command">rename</code> 
	   <em class="replaceable"><code>cmdname</code></em>
	</p></div>
      </div>
      <div class="refsect1" title="Description"><a name="id-1.5.45.3"></a><h2>Description</h2>
	
	<p>Renames a Hecl command.</p>
      </div>
      <div class="refsect1" title="Example"><a name="id-1.5.45.4"></a><h2>Example</h2>
	
	<pre class="screen">
hecl&gt; rename puts send_it_to_the_screen
hecl&gt; send_it_to_the_screen "hello world"
hello world
	</pre>
      </div>
